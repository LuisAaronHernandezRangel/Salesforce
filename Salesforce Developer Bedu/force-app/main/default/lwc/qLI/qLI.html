<template>
    <lightning-button variant="brand-outline" label="Agregar partida cotización"
                        title="Agregar partida cotización" onclick={showModalBox}>
    </lightning-button>

   <!-- modal start -->      
   <template if:true={isShowModal}>

            <!--
                I Used SLDS for this code
                Here is link https://www.lightningdesignsystem.com/components/modals/
            --> 

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Insert Quote Line Item</h2>
          </header>
      
          <!-- modal body start -->
       
            <lightning-card  title="Buscar Producto">
               
                
                    <lightning-messages></lightning-messages>
                    <!--Other fields here-->
                    <lightning-input label="Codigo de Producto" name="codigoProducto" onchange={cpChange} value={codigoProducto}> </lightning-input>
                    <p> </p>
                    <div></div>
                    <lightning-button variant="brand" label="Buscar"
                    title="Buscar" onclick={hideDetail}>
                    </lightning-button>
                
           
            </lightning-card>

            <lightning-card if:true={showDetail} title="Detalles">
               
                <div class="slds-modal__container">
                    <lightning-messages></lightning-messages>
                    <!--Other fields here-->
                    <lightning-input label="Cantidad" name="productQuantity" onchange={pqChange} value={productQuantity}> </lightning-input>                    
                    <div class="slds-form-element__control">
                     <label class="slds-form-element__label" for="text-input-id-47">Nombre del Producto</label>

                      <input type="text" id="text-input-id-46" readonly="" placeholder="" class="slds-input" value="Producto3" />
                    </div>
                    <label class="slds-form-element__label" for="text-input-id-47">ExternalId del Producto</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="text-input-id-47" readonly="" placeholder="" class="slds-input" value="PRO0003" />
                    </div>
                    <label class="slds-form-element__label" for="text-input-id-47">Código de Producto</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="text-input-id-48" readonly="" placeholder="" class="slds-input" value="PR003" />
                    </div>
                    <label class="slds-form-element__label" for="text-input-id-47">Cantidad disponible del Producto</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="text-input-id-49" readonly="" placeholder="" class="slds-input" value="300" />
                    </div>
                    <label class="slds-form-element__label" for="text-input-id-47">Precio del Producto</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="text-input-id-50" readonly="" placeholder="" class="slds-input" value="100" />
                      <button class="slds-button slds-button_outline-brand" onclick={showDetail}>Atras</button>
                     </div>
                  </div>
           
            </lightning-card>
            
    

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_outline-brand" onclick={showDetail}>Atras</button>
            <button class="slds-button slds-button_outline-brand" onclick={hideModalBox}>Guardar</button>
            <button class="slds-button slds-button_outline-brand" onclick={hideModalBox}>Cancel</button>   
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->

</template>
